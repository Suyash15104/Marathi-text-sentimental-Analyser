<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Marathi Sentiment Analyzer</title>
  <link rel="stylesheet" href="C:\Users\91860\OneDrive\Desktop\ML PROJECT\MODEL and .CODE\style.css" />
</head>
<body>
  <div class="container">
    <div class="card">
      <h1>Marathi Sentiment Analyzer</h1>
      <textarea id="text-input" placeholder="Type a Marathi sentence..."></textarea>
      <button onclick="analyzeSentiment()">Analyze</button>
      <p id="result"></p>
    </div>
  </div>

  <script>
    async function analyzeSentiment() {
      const text = document.getElementById("text-input").value;
      const response = await fetch("/predict", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify({ text: text }),
      });
      const data = await response.json();
      document.getElementById("result").innerText = `ðŸ“Š Sentiment: ${data.sentiment}`;
    }
  </script>
</body>
</html>
